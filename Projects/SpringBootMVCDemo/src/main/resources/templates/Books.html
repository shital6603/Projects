<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Books List</h1>
    <ul>
        <li th:each="book: ${books}">
            <span th:text="${book.title}"></span> by <span th:text="${book.author}"></span>
        </li>
    </ul>
</body>
</html>
